<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta>
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <header>
      <h1>ROCK PAPER SCISSORS </h1>
    </header>

    <div class="scoreboard">
      <div id="user-label"class="badge">User</div>
        <div id="computer-label"class="badge">Comp</div>
    <span id="user-score"class="">0</span>::<span id="computer-score"class="">0</span>
  </div>

  <div class="result">
    <p>Scissors cut Paper.YOU WIN!!</p>
  </div>

<div class="choices">
  <div class="choice" id="r">
    <img src="Images/Rock.png" alt="oops">
  </div>

  <div class="choice" id="p">
    <img src="Images/Paper.png" alt="oops">
  </div>

  <div class="choice" id="s">
    <img src="Images/Scissors.png" alt="oops">
  </div>
</div>

<p id="action-message">Let's Start ;) </p>

<script type="text/javascript" src="App.js">

</script>
  </body>
</html>
